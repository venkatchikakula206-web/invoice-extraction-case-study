services:
  backend:
    build: ./backend
    container_name: invoice-backend
    env_file:
      - ./backend/.env
    environment:
      - CASE_STUDY_XLSX_PATH=/app/data/Case Study Data.xlsx
      - FLASK_ENV=production
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - "./Case Study Data.xlsx:/app/data/Case Study Data.xlsx:ro"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    container_name: invoice-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
